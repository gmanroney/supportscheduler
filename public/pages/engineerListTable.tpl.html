<div class="container">
  <i>Search Engineers :</i>
  <input type="text" class="form-control ng-valid ng-dirty" ng-model="searchKeyword" style="width: 355px;">
</div>
<div class="container">
  <div id="engineer-list" class="row">
  <table>
    <tr>
      <th><a href="" ng-click="orderByField='empid'; reverseSort = !reverseSort">Employee ID</a></th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Work Start Date</th>
    </tr>
    <tbody ng-repeat="engineer in (filtered = (engineers | filter: query | filter: searchKeyword | orderBy: orderByField:reverseSort))">
      <tr>
        <td>{{engineer.empid}}</td>
        <td>{{engineer.fname}}</td>
        <td>{{engineer.lname}}</td>
        <td>{{engineer.start | date: 'dd/MM/yy'}}</td>
        <td><a href="#!/engineerScheduleTable" ngmodel=empschedid ng-click="getEmpidSchedule(engineer.empid)" class="button button-primary">schedule</a></td>
      </tr>
    </tbody>
  </table>
  </div>
  <p ng-cloak>Records returned = {{filtered.length}}</p>
</div>
